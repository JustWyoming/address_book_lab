
    <div class="modal-header">
         <h1>Edit Contact</h1>
    </div>
    <div class="modal-body">
          <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" ng-model="firstName" required>
            </div>
              <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" ng-model="lastName" required>
            </div>
              <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" ng-model="email" required>
            </div>
              <div class="form-group">
                <label>Street Address:</label>
                <input type="text" class="form-control" ng-model="streetAddress" required>
            </div>
              <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" ng-model="city" required>
            </div>
            <div class="form-group">
                <label>State:</label>
                <input type="text" class="form-control" ng-model="state" required>
            </div>
            <div class="form-group">
                <label>Zip:</label>
                <input type="text" class="form-control" ng-model="zip" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" ng-model="phone" required>
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea class="form-control" ng-model="notes" required></textarea>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()" >Cancel</button>
        <button class="btn btn-info" ng-click="save()" >Save</button>
    </div>
